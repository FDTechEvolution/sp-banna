<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--https://getbootstrap.com/docs/5.0 -->
    <link href="https://sp-dist.orderpang-sv.com/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://sp-dist.orderpang-sv.com/dist/css/blog.css" rel="stylesheet">
    <link href="https://sp-dist.orderpang-sv.com/dist/fonts/prompt.css" rel="stylesheet">

    <!-- Vue.js & Axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- My Style -->
    <link href="dist/css/style.css" rel="stylesheet">
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

    <title>แชมพูสมุนไพรบ้านนา | ผมสวยปัง โดยไม่ต้องพึ่งสารเคมี</title>
</head>
<body>
    <div id="app">
        <div class="container mb-4">
            <div class="row mb-3">
                <div class="col-12">
                    <img src="dist/img/banna-header-03-1.jpg" class="img-fluid mb-2" alt="แชมพูสมุนไพรบ้านนา">
                </div>
                <div class="col-12">
                    <img src="dist/img/banna_product_03.jpg" alt="" class="img-fluid mb-2 rounded">
                </div>
                <div class="col-12">
                    <img src="dist/img/Banna Herb_210527_20.jpg" class="img-fluid mb-2 rounded" alt="อัดแน่น ด้วยสารสกัดจากธรรมชาติ">
                </div>
            </div>

            <!-- Button Line & Order -->
            <contact-button></contact-button>

            <!-- Products -->
            <div class="row border-bottom pb-3">
                <div class="col-12 mb-3">
                    <img src="dist/img/Banna Herb_210527_4.jpg" class="img-fluid rounded">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <img src="dist/img/Banna Herb_210531_3.jpg" class="img-fluid rounded" alt="แชมพูบ้านนา">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <img src="dist/img/Banna Herb_210531_4.jpg" class="img-fluid rounded" alt="ทรีทเมนท์บ้านนา">
                </div>
                <div class="col-12 mb-3">
                    <img src="dist/img/Banna Herb_210527_2.jpg" class="img-fluid rounded">
                </div>
            </div>

            <!-- Button Line & Order -->
            <contact-button></contact-button>

            <!-- How to -->
            <div class="row mb-5">
                <div class="col-12 mb-2">
                    <img src="dist/img/Banna Herb_210527_5.jpg" class="img-fluid rounded" alt="ขั้นตอนการทำความสะอาด">
                </div>
                <div class="col-12 mb-2">
                    <img src="dist/img/banna_product_01.jpg" alt="" class="img-fluid rounded">
                </div>
                <div class="col-12">
                    <img src="dist/img/banna_product_02.jpg" alt="" class="img-fluid rounded">
                </div>
            </div>

            <!-- Button Line & Order -->
            <contact-button></contact-button>

            <!-- Promotions -->
            <div class="row mt-4 pb-3">
                <div class="col-12 text-center">
                    <h2 class="text-success">โปรโมชั่นพิเศษ</h2>
                </div>
                <div class="col-12">
                    <img src="dist/img/products/Banna Herb_210527_105.jpg" class="img-fluid rounded mb-2" alt="เซตลดผมร่วง">
                    <img src="dist/img/products/Banna Herb_210527_106.jpg" class="img-fluid rounded mb-2" alt="เซตผมสวยขายดี">
                    <img src="dist/img/products/Banna Herb_210527_103.jpg" class="img-fluid rounded mb-2" alt="เซตผมสวยสุดคุ้ม">
                </div>
            </div>

            <!-- Button Line & Order -->
            <contact-button></contact-button>

            <!-- Review -->
            <div class="row mt-5 mb-3">
                <div class="col-12 text-center">
                    <h2 class="text-success">รีวิวจากลูกค้า</h2>
                </div>
                <div class="col-12">
                    <img src="dist/img/banna-image-04.jpg" alt="" class="img-fluid rounded">
                </div>
                <div v-for="review in reviews" class="col-12 col-md-6 my-2">
                    <img :src="review.src" class="img-fluid">
                </div>
            </div>

            <!-- Show Case -->
            <div class="row mb-3">
                <div class="col-12 col-md-6 mb-2">
                    <img src="dist/img/showcases/banna_showcase_01.jpg" alt="" class="img-fluid rounded">
                </div>
                <div class="col-12 col-md-6 mb-2">
                    <img src="dist/img/showcases/banna_showcase_02.jpg" alt="" class="img-fluid rounded">
                </div>
                <div class="col-12 col-md-6 mb-2">
                    <img src="dist/img/showcases/banna_showcase_03.jpg" alt="" class="img-fluid rounded">
                </div>
                <div class="col-12 col-md-6 mb-2">
                    <img src="dist/img/showcases/banna_showcase_04.jpg" alt="" class="img-fluid rounded">
                </div>
            </div>

            <!-- Form Order -->
            <div id="box-form" class="row">
                <div class="col-12 text-center">
                    <h2 class="text-success">กรอกข้อมูลเพื่อสั่งซื้อ</h2>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="name" class="form-label"><strong>สินค้า/โปรโมชั่นที่ต้องการ</strong></label>
                            <div class="form-check mb-3 pl-2">
                                <input v-model="formData.product" class="form-check-input" type="radio" name="product" id="pro1" value="1เซต 250" checked="checked">
                                <label class="form-check-label" for="pro1">1 เซต เพียง 250฿ <span class="text-warning">ค่าส่ง 30 บาท</span></label>
                            </div>
                            <div class="form-check mb-3 pl-2">
                                <input v-model="formData.product" class="form-check-input" type="radio" name="product" value="2เซต 490" id="pro2">
                                <label class="form-check-label" for="pro2">2 เซต เพียง 490฿ <span class="text-success blink_me">ส่งฟรี!</span></label>
                            </div>
                            <div class="form-check mb-3 pl-2">
                                <input v-model="formData.product" class="form-check-input" type="radio" name="product" value="3เซต 700" id="pro3">
                                <label class="form-check-label" for="pro3">3 เซต เพียง 700฿ <span class="text-success blink_me">ส่งฟรี!</span></label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">ชื่อของคุณ</label>
                            <input v-model="formData.name" type="text" class="form-control" id="name" name="name" placeholder="" required="required">
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">เบอร์มือถือของคุณ <span class="text-info"><small>เราจะติดต่อคุณด้วยเบอร์นี้</small></span></label>
                            <input v-model="formData.mobile" type="number" class="form-control" id="mobile" name="mobile" placeholder="" required="required">
                            <small><small class="text-danger" id="mobile-alert"></small></small>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">ที่อยู่สำหรับจัดส่งสินค้า</label>
                            <textarea v-model="formData.address" class="form-control" id="address" name="address" rows="3" required="required"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">หมายเหตุ/ฝากข้อความ (ไม่ระบุก็ได้)</label>
                            <textarea v-model="formData.description" class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3 text-center">
                            <button :disabled="!checkFormOrder" class="btn btn-success btn-lg" @click="confirmOrder()">ยืนยันการสั่งซื้อ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/js/app.js" type="module"></script>
